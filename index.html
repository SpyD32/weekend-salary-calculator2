<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1 >Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
      <form>
        <div id="firstNameBlock">
          <label for="firstname">First Name</label>
          <input id="user_first_name" name="user[user_first_name]" size="15" type="text">
        </div>
      </form>
      <form>
        <div id="lastNameBlock">
          <label for="lastname">Last Name</label>
          <input id="user_last_name" name="user[user_last_name]" size="15" type="text">
        </div>
      </form>
      <form>
        <div class="employeeRow"></div>
       <div> 
        <button id="submitButton">Submit</button>
       </div>
      </form>
    <h2>Employees</h2>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
  <script src="client.js"></script>
</body>
</html>
