<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1 >Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
        <div id="newEmployeeRow"></div>
        <form>
          <div id="firstNameBlock">
            <input id="firstName" placeholder="FirstName" size="15" type="text">
          </div>
        </form> 
        <form>
          <div id="lastNameBlock">
            <input id="lastName" name="lastName" size="15" type="text">
          </div>
        </form>
       <div> 
        <form>
          <div id="IdBlock">
            <input id="ID" name="ID" size="15" type="text">
          </div>
        </form> 
        <form>
          <div id="titleBlock">
            <input id="title" name="title" size="15" type="text">
          </div>
        </form>
        <form>
          <div id="annualSalaryBlock">
            <input id="annualSalary" name="annualSalary" size="15" type="text">
          </div>
        </form> 
        <form>
       <div> 
        <button onclick="newEmployeeRow()" id="submitButton">Submit</button>
       </div>
      </form>
    <h2>Employees</h2>
    <table>
      <tr>
        <th>First Name</th>
          <td></td>
        <th>Last Name</th>
        <td></td>
        <th>ID</th>
        <td></td>
        <th>Title</th>
        <td></td>
        <th>Annual Salary</th>
      </tr>
      <br>
    </table>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
