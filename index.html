<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1 >Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
        <form>
          <div id="firstNameBlock">
            <input data-testid="firstNameInput" id="firstName" placeholder="FirstName" size="15" type="text" (firstNameInput).not.toHaveValue()>
          </div>
        </form> 
        <form>
          <div class="lastNameBlock">
            <input data-testid="lastNameInput" id="lastName" placeholder="LastName" size="15" type="text" >
          </div>
        </form>
       <div> 
        <form>
          <div id="IdBlock">
            <input  data-testid="idInput" id="ID" placeholder="ID" size="15" type="text">
          </div>
        </form> 
        <form>
          <div id="titleBlock">
            <input data-testid="titleInput" id="jobTitle" placeholder="Title" size="15" type="text">
          </div>
        </form>
      <form>
          <div id="annualSalaryBlock">
            <input data-testid="annualSalaryInput" id="annualSalary" placeholder="Annual Salary" size="15" type="text">
          </div>
       <div> 
        <button data-testid="submitButton" onclick="newEmployee(event)" id="submitButton">Submit</button>
       </div>
      </form>
      <form>
        <div>
        </div>
      </form>
    <h2>Employees</h2>
    <table id="empTable">
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>ID</td>
        <td>Title</td>
        <td>Annual Salary</td>
      </tr>
     
    </table>
  </main>
  <footer>
    <p>Total Monthly</p>
    <p id="total-monthly"></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
